<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- form.css -->
    <link rel="stylesheet" href="estilos/form.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <form action="" class="row">
          <h3>Mis Datos Personales</h3>
          <div class="col-5">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Nombre"
              />
              <label for="name">Nombre</label>
            </div>
          </div>
          <div class="col-5">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                name="surname"
                id="surname"
                placeholder="Apellido"
              />
              <label for="surname">Apellido</label>
            </div>
          </div>
          <div class="col-10 email">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-text">username@example.com</div>
          </div>
          <h3>Estadia Y Alojamiento</h3>
          <div class="col-10 places">
            <label for="places" class="form-label">Mi Destino</label>
            <select name="places" id="places" class="form-select">
              <option value="0" selected></option>
              <option value="1">Lorem ipsum dolor sit.</option>
              <option value="2">Lorem ipsum dolor sit.</option>
              <option value="3">Lorem ipsum dolor sit.</option>
            </select>
          </div>
          <div class="col-5 date">
            <label for="from" class="form-label">Desde</label>
            <input
              type="date"
              name="from"
              id="from"
              class="form-control"
              required
            />
          </div>
          <div class="col-5 date">
            <label for="to" class="form-label">Hasta</label>
            <input
              type="date"
              name="to"
              id="to"
              class="form-control"
              required
            />
          </div>
          <div class="col-10 grid">
            <div class="item1">
              <h5>Habitaciones</h5>
            </div>
            <div class="item2">
              <h5>Alquilar un Auto</h5>
            </div>
            <div class="item3">
              <h5>Personas</h5>
              <div class="col-12">
                <label for="adults" class="form-label">Adultos</label>
                <input
                  type="range"
                  class="form-range"
                  id="adults"
                  min="1"
                  max="10"
                />
                <label for="menores" class="form-label">Menores</label>
                <input
                  type="range"
                  class="form-range"
                  id="menores"
                  min="1"
                  max="10"
                />
              </div>
            </div>
          </div>
          <div class="col-10">
            <div class="form-floating">
              <textarea
                name="Comment"
                id="Comment"
                cols="30"
                rows="10"
                class="form-control"
                placeholder="Dejá un Comentario"
              ></textarea>
              <label for="floatingLabel">Dejá un Comentario</label>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
